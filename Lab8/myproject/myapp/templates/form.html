{% extends "base.html" %}

{% block title %}
<title>แบบฟอร์ม</title>
{% endblock %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-primary text-white text-center py-3">
                    <h4 class="mb-0">แบบฟอร์มบันทึกข้อมูล</h4>
                </div>
                <div class="card-body p-4">
                    <form>
                        <div class="mb-3">
                            <label for="fullname" class="form-label">ชื่อ</label>
                            <input type="text" class="form-control" id="fullname" placeholder="กรุณากรอกชื่อ-นามสกุล">
                        </div>
                        
                        <div class="mb-4">
                            <label for="age" class="form-label">อายุ</label>
                            <input type="number" class="form-control" id="age" placeholder="กรอกข้อมูลอายุเป็นตัวเลข">
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-success px-4">ลงทะเบียน</button>
                            <button type="reset" class="btn btn-danger px-4">ล้างข้อมูล</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
